project:
  type: manuscript

manuscript:
  meca-bundle: false
  notebooks:
    - notebook: 01-data.qmd
      title: "Data Import and Processing"
  code-links: repo

execute:
  freeze: auto

notebook-links: false
bibliography: references.bib
date: last-modified
date-format: "YYYY-M-D"

format:
  bookup-html:
    toc: true
    toc-depth: 3
    embed-resources: false
    embed-fonts: true
    link-citations: true
    smooth-scroll: true
    link-external-newwindow: true
    notebook-links: global
    citations-hover: true
    footnotes-hover: false
    theme: 
      light: [bookup.scss]
      dark: [bookup.scss, booup_dark.scss]
  # html:
  #   toc: true
  #   comments:
  #     hypothesis: false
  # docx: default
  # jats: default
  pdf: 
    pdf-engine: xelatex
    documentclass: scrartcl
    keep-tex: false
    # mainfont: Palatino Linotype
    mainfont: TeX Gyre Pagella
    mathfont: TeX Gyre Pagella Math
    fontsize: 11pt
    indent: true # indented paragraphs (indent=true) vs space between paragraphs
    linestretch: 1.5
    number-sections: false
    citecolor: RoyalBlue
    cap-location: top
    fig-height: 4
    fig-width: 7.5
    link-citations: true
    papersize: a4
    geometry:
      - inner=3cm
      - outer=4cm
      - top=3cm
      - bottom=4cm
      - headsep=22pt
      - headheight=11pt
      - footskip=33pt
      - ignorehead
      - ignorefoot
      - heightrounded



