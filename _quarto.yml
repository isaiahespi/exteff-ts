project:
  type: manuscript

manuscript:
  meca-bundle: false
  resources: 
    - resources/anes_timeseries_2020_userguidecodebook_20220210.pdf
  notebooks:
    - notebook: notebooks/01-data.qmd
      title: "Data Import and Processing"
  code-links: repo

execute:
  freeze: auto

notebook-links: false
bibliography: references.bib
date: last-modified
date-format: "YYYY-M-D"

format:
  html:
    toc: true
    toc-depth: 3
    embed-resources: false
    mainfont: TeX Gyre Pagella
    mathfont: TeX Gyre Pagella Math
    link-citations: true
    smooth-scroll: true
    link-external-newwindow: true
    notebook-links: global
    citations-hover: true
    footnotes-hover: false
    theme: 
      light: flatly
      dark: darkly
      
  docx: default
  jats: default
  
  pdf:
    pdf-engine: xelatex
    documentclass: scrartcl
    keep-tex: false
    # mainfont: Palatino Linotype
    mainfont: TeX Gyre Pagella
    mathfont: TeX Gyre Pagella Math
    fontsize: 11pt
    indent: true # indented paragraphs (indent=true) vs space between paragraphs
    linestretch: 1.5
    number-sections: false
    citecolor: RoyalBlue
    cap-location: top
    fig-height: 4
    fig-width: 7.5
    link-citations: true
    papersize: a4
    hyperrefoptions: 
      - linktoc=all
      - pdfwindowui
      - pdfpagemode=FullScreen
    geometry:
      - inner=3cm
      - outer=4cm
      - top=3cm
      - bottom=4cm
      - headsep=22pt
      - headheight=11pt
      - footskip=33pt
      - ignorehead
      - ignorefoot
      - heightrounded



